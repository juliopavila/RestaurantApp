<ion-header no-shadow no-border>
  <ion-navbar no-lines>
    <ion-buttons left></ion-buttons>
    <ion-title>PLATILLOS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row *ngFor="let m of dish">
      <ion-col>
        <ion-item (click)="recipe(m.recipe_id)" text-left no-lines>
          {{m.recipe_title}}
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item text-right no-lines>
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
