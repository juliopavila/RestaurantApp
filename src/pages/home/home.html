<ion-header>
</ion-header>

<ion-content padding class="no-scroll">

  <ion-item no-lines text-center>
    <img src="../../assets/imgs/logo.png">
  </ion-item>

  <form [formGroup]="fg" (ngSubmit)="login()">
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button round block type="submit">Iniciar Sesion</button>
    </div>
  </form>

  <div padding>
    <button ion-button clear block (click)="register()">¿No tiene cuenta? registrarte aquí</button>
  </div>

  <ion-item no-lines class="login-img">
    <img src="../../assets/imgs/loginDishes.png">
  </ion-item>
</ion-content>
