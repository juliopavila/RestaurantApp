<ion-header no-shadow no-border>
  <ion-navbar>
    <ion-title
      >MESA DE {{ name | uppercase }} {{ lastname | uppercase }}</ion-title
    >
  </ion-navbar>
</ion-header>

<ion-content padding> </ion-content>
<ion-footer>
  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="ios-arrow-back-outline"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab primary (click)="">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab (click)="">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
