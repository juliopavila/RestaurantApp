<ion-header no-shadow no-border>
  <ion-navbar>
    <ion-title
      >MESA DE {{ name | uppercase }} {{ lastname | uppercase }}</ion-title
    >
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let d of command">
        <ion-item>{{ d }}</ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="ios-arrow-back-outline"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab primary (click)="doRadio()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
