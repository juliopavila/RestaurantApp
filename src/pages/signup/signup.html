<ion-header>
</ion-header>

<ion-content padding class="no-scroll">
  <ion-item no-lines text-center>
    <img src="../../assets/imgs/logo.png">
  </ion-item>

  <form [formGroup]="fg" (ngSubmit)="register()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de usuario</ion-label>
      <ion-select formControlName="type" interface="popover">
        <ion-option *ngFor="let val of values" [value]="val.value">{{val.label}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Confirmar contraseña</ion-label>
      <ion-input type="password" formControlName="confPass"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button round block type="submit">Registrar</button>
    </div>
  </form>

  <div padding>
    <button ion-button clear block (click)="login()">¿Ya tienes cuenta? Iniciar sesion</button>
  </div>

  <ion-item no-lines class="register-img">
    <img src="../../assets/imgs/prato_banner.png">
  </ion-item>
</ion-content>
