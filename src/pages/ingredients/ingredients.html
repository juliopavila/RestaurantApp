<ion-header no-shadow no-border>
  <ion-navbar no-lines>
    <ion-title>INGREDIENTES</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list radio-group>
    <ion-item *ngFor="let i of list">
      <ion-label>{{i.ingredent_name}}</ion-label>
      <ion-radio [value]="i.ingredent_id" (ionSelect)="takeId(i.ingredent_id)"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="ios-arrow-back-outline"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab primary (click)="newIngredentAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab (click)="updateIngredentAlert()">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
