<ion-header no-shadow no-border>
  <ion-navbar no-lines>
    <ion-title>INGREDIENTES</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item no-lines>
    <ion-list>
      <ion-row *ngFor="let i of list">
        <ion-col>
          <ion-label>Ingrediente: {{ i.ingredent_name }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Cantidad de {{ i.ingredent_name }}: {{ i.ingredent_measure }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Ingrediente en existencia: {{ i.ingredent_exist }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-item>
</ion-content>
